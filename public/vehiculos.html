<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Vehículos</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="/css/styles.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Entrega de Paquetes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/vehiculos.html">Vehículos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/conductores.html">Conductores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/rutasProgramadas.html">Rutas Programadas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/detalleRutas.html">Detalle de Rutas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/buscarRutas.html">Buscar Rutas</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="mb-4">Gestión de Vehículos</h1>
        <form id="vehiculo-form" class="mb-4">
          <div class="form-group">
            <label for="placa">Placa</label>
            <input type="text" class="form-control" id="placa" required>
          </div>
          <div class="form-group">
            <label for="modelo">Modelo</label>
            <input type="text" class="form-control" id="modelo" required>
          </div>
          <div class="form-group">
            <label for="color">Color</label>
            <input type="text" class="form-control" id="color" required>
          </div>
          <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" class="form-control" id="marca" required>
          </div>
          <div class="form-group">
            <label for="capacidad_carga">Capacidad de Carga</label>
            <input type="number" class="form-control" id="capacidad_carga" required>
          </div>
          <button type="submit" class="btn btn-primary">Guardar Vehículo</button>
          <input type="hidden" id="editMode" value="false">
        </form>
        <div id="vehiculos-list">
          <h2>Lista de Vehículos</h2>
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th>Placa</th>
                <th>Modelo</th>
                <th>Color</th>
                <th>Marca</th>
                <th>Capacidad de Carga</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aquí se mostrarán los vehículos -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Cargar los vehículos y mostrarlos en la tabla
    window.onload = function() {
      fetch('/api/vehiculos')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector('#vehiculos-list tbody');
          data.forEach(vehiculo => {
            const row = document.createElement('tr');
            row.id = `vehiculo-${vehiculo.placa}`;
            row.innerHTML = `
              <td>${vehiculo.placa}</td>
              <td>${vehiculo.modelo}</td>
              <td>${vehiculo.color}</td>
              <td>${vehiculo.marca}</td>
              <td>${vehiculo.capacidad_carga}</td>
              <td>
                <button class="btn btn-warning btn-sm" onclick="editarVehiculo('${vehiculo.placa}')">Editar</button>
                <button class="btn btn-danger btn-sm" onclick="eliminarVehiculo('${vehiculo.placa}')">Eliminar</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
        });
    };

    // Agregar o actualizar un vehículo
    document.getElementById('vehiculo-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const vehiculo = {
        modelo: document.getElementById('modelo').value,
        color: document.getElementById('color').value,
        marca: document.getElementById('marca').value,
        capacidad_carga: document.getElementById('capacidad_carga').value
      };

      const placa = document.getElementById('placa').value;
      const editMode = document.getElementById('editMode').value;
      const method = editMode === "true" ? 'PUT' : 'POST';
      const url = editMode === "true" ? `/api/vehiculos/${placa}` : '/api/vehiculos';
      
      fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(vehiculo)
      })
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('#vehiculos-list tbody');
        if (method === 'POST') {
          const row = document.createElement('tr');
          row.id = `vehiculo-${data.placa}`;
          row.innerHTML = `
            <td>${data.placa}</td>
            <td>${data.modelo}</td>
            <td>${data.color}</td>
            <td>${data.marca}</td>
            <td>${data.capacidad_carga}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editarVehiculo('${data.placa}')">Editar</button>
              <button class="btn btn-danger btn-sm" onclick="eliminarVehiculo('${data.placa}')">Eliminar</button>
            </td>
          `;
          tableBody.appendChild(row);
        } else {
          const row = document.getElementById(`vehiculo-${placa}`);
          row.innerHTML = `
            <td>${placa}</td>
            <td>${data.modelo}</td>
            <td>${data.color}</td>
            <td>${data.marca}</td>
            <td>${data.capacidad_carga}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editarVehiculo('${placa}')">Editar</button>
              <button class="btn btn-danger btn-sm" onclick="eliminarVehiculo('${placa}')">Eliminar</button>
            </td>
          `;
        }
        document.getElementById('vehiculo-form').reset();
        document.getElementById('editMode').value = "false";
        document.getElementById('placa').disabled = false;
      });
    });

    // Eliminar un vehículo
    function eliminarVehiculo(placa) {
      fetch(`/api/vehiculos/${placa}`, {
        method: 'DELETE'
      })
      .then(() => {
        document.getElementById(`vehiculo-${placa}`).remove();
      });
    }

    // Rellenar los campos del formulario para editar un vehículo
    function editarVehiculo(placa) {
      fetch(`/api/vehiculos/${placa}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('placa').value = data.placa;
          document.getElementById('modelo').value = data.modelo;
          document.getElementById('color').value = data.color;
          document.getElementById('marca').value = data.marca;
          document.getElementById('capacidad_carga').value = data.capacidad_carga;
          document.getElementById('editMode').value = "true";
          document.getElementById('placa').disabled = true;
        });
    }
  </script>
</body>
</html>
